<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineering Company</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            color: #FFFFFF;
            background-color: #1B1E27;
            height: 100vh;
            overflow: hidden;
        }

        .intro {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .intro .flex {
            width: calc(50% - 100px);
            height: 100%;
            padding: 0 100px 100px 0;
        }

        .intro h2 {
            max-width: 500px;
        }

        .flex {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
            align-items: stretch;
            align-content: stretch;
        }

        h2 {
            font-family: 'FT Polar', sans-serif;
            font-style: normal;
            font-size: 80px;
            line-height: 80px;
            font-weight: bold;
            color: #A6B9BE;
            margin-bottom: 35px;
        }

        h2 strong {
            color: #FCF9F7;
        }

        .paragraph {
            font-size: 1.25rem;
            margin: 20px 0;
            max-width: 500px;
            line-height: 1.5;
        }

        .newsletter {
            margin-top: 30px;
        }

        .newsletter span {
            display: block;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .newsletter form {
            display: flex;
            align-items: center;
        }

        .newsletter input[type="email"] {
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            outline: none;
            flex: 1;
        }

        .newsletter input[type="submit"] {
            padding: 15px 30px;
            font-size: 1rem;
            color: #121212;
            background-color: #FFFFFF;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-left: 10px;
            font-weight: bold;
        }

        .pattern {
            position: absolute;
            right: 0;
            top: 0;
            width: 50%;
            height: 100%;
            background: url('https://b4e.com/wp-content/themes/vault-v2/assets/pattern.svg') no-repeat center center;
            background-size: cover;
            z-index: 0;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        .logo img {
            width: 150px;
        }

        [data-aos] {
            opacity: 0;
            transition: opacity 0.6s, transform 0.6s;
        }

        [data-aos].aos-animate {
            opacity: 1;
            transform: translateY(0);
        }

        [data-aos="fade-up"] {
            transform: translateY(20px);
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="images/logo-light.png" alt="Company Logo">
    </div>
    <div class="intro">
        <div class="flex column bottom bring-to-front">
            <div data-aos="fade-up" data-aos-duration="600">
                <h2><p>A <strong>dedicated partner</strong> for your software needs.</p></h2>
                <div class="paragraph">
                    <strong><p class="p1">We specialize in building CRM solutions and legal software to streamline your business operations and enhance efficiency.</p></strong>
                </div>
            </div>
            <div class="newsletter" data-aos="fade-up" data-aos-duration="600" data-aos-delay="300" data-aos-offset="-300">
                <span>Stay updated</span>
                <form action="#" method="post">
                    <input type="email" placeholder="Email address" name="EMAIL" required>
                    <input type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>
    <div class="pattern"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
