<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineering Company</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 50px;
        }

        .content {
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
        }

        h1 span {
            color: #4CAF50;
        }

        p {
            font-size: 1.25rem;
            margin: 20px 0;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        input[type="email"] {
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #FFF;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45A049;
        }

        .pattern {
            position: absolute;
            right: 0;
            top: 0;
            width: 50%;
            height: 100%;
            background: url('pattern.png') no-repeat center center/cover;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>
                Experts in <span>Software Engineering</span>
            </h1>
            <p>
                We specialize in building innovative software solutions for CRMs and legal clients. Our secure, efficient, and tailored systems empower businesses to thrive.
            </p>
            <div class="input-container">
                <input type="email" placeholder="Email address">
                <button>Register</button>
            </div>
        </div>
    </div>
    <div class="pattern"></div>
</body>
</html>
