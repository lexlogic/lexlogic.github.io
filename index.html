<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleya | Software Redefined</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="logo">
        <img src="images/logo-light.png" alt="Company Logo">
    </div>
    <div class="intro">
        <div class="flex column bottom bring-to-front">
            <div data-aos="fade-up" data-aos-duration="600">
                <h2><p>A <strong>dedicated partner</strong> for your software needs.</p></h2>
                <div class="paragraph">
                    <strong><p class="p1">We specialize in building CRM solutions and legal software to streamline your business operations and enhance efficiency.</p></strong>
                </div>
            </div>
            <div class="newsletter" data-aos="fade-up" data-aos-duration="600" data-aos-delay="300" data-aos-offset="-300">
                <span>Stay updated</span>
                <form action="#" method="post">
                    <input type="email" placeholder="Email address" name="EMAIL" required>
                    <input type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>
    <div class="pattern"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
