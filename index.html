<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineering Company</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            background-color: #121212;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            height: 100%;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            height: 40px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.2;
        }

        h1 span {
            color: #4CAF50;
        }

        p {
            font-size: 1.25rem;
            margin: 20px 0;
            max-width: 500px;
        }

        .input-container {
            display: flex;
            margin-top: 20px;
        }

        input[type="email"] {
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            outline: none;
            flex: 1;
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            color: #121212;
            background-color: #FFFFFF;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-left: 10px;
            font-weight: bold;
        }

        .pattern {
            position: absolute;
            right: 0;
            top: 0;
            width: 50%;
            height: 100%;
            background: url('https://b4e.com/wp-content/themes/vault-v2/assets/pattern.svg') no-repeat center center/cover;
            opacity: 0.2;
        }

    </style>
</head>
<body>
    <div class="logo">
        <img src="images/logo-light.png" alt="Logo">
    </div>
    <div class="container">
        <h1>
            A Fortress for <span>Your Digital Assets</span>
        </h1>
        <p>
            We specialize in building innovative software solutions for CRMs and legal clients. Our secure, efficient, and tailored systems empower businesses to thrive.
        </p>
        <div class="input-container">
            <input type="email" placeholder="Email address">
            <button>Register</button>
        </div>
    </div>
    <div class="pattern"></div>
</body>
</html>
