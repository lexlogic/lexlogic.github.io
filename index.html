<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineering Company</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            background-color: #121212;
            height: 100vh;
            overflow: hidden;
        }

        .intro {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            height: 100%;
            position: relative;
        }

        .flex {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        h2 {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin: 0;
        }

        h2 strong {
            color: #FFFFFF;
        }

        .paragraph {
            font-size: 1.25rem;
            margin: 20px 0;
            max-width: 500px;
        }

        .newsletter {
            margin-top: 30px;
        }

        .newsletter span {
            display: block;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .newsletter form {
            display: flex;
            align-items: center;
        }

        .newsletter input[type="email"] {
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            outline: none;
            flex: 1;
        }

        .newsletter input[type="submit"] {
            padding: 15px 30px;
            font-size: 1rem;
            color: #121212;
            background-color: #FFFFFF;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-left: 10px;
            font-weight: bold;
        }

        .pattern {
            position: absolute;
            right: 0;
            top: 0;
            width: 50%;
            height: 100%;
            background: url('https://b4e.com/wp-content/themes/vault-v2/assets/pattern.svg') no-repeat center center;
            background-size: cover;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="images/logo-light.png" alt="Company Logo">
    </div>
    <div class="intro">
        <div class="flex column bottom bring-to-front">
            <div data-aos="fade-up" data-aos-duration="600">
                <h2><p>A <strong>dedicated partner</strong> for your software needs.</p></h2>
                <div class="paragraph">
                    <strong><p class="p1">We specialize in building CRM solutions and legal software to streamline your business operations and enhance efficiency.</p></strong>
                </div>
            </div>
            <div class="newsletter" data-aos="fade-up" data-aos-duration="600" data-aos-delay="300" data-aos-offset="-300">
                <span>Stay updated</span>
                <form action="#" method="post">
                    <input type="email" placeholder="Email address" name="EMAIL" required>
                    <input type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>
    <div class="pattern"></div>
</body>
</html>
