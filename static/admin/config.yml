backend:
  name: git-gateway
  repo: lexlogic/lexlogic.github.io
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: 'post'
    label: 'Post'
    folder: 'content/post'
    nested:
      depth: 3
      summary: '{{title}}'
    create: true
    slug: '{{slug}}'
    path: '{{year}}/{{month}}/{{slug}}'
    editor:
      preview: false
    fields:
      - label: Draft
        name: draft
        widget: boolean
        default: true

      - label: Title
        name: title
        widget: string

      - label: Date
        name: date
        widget: datetime

      - label: Description
        name: description
        widget: string

      - label: Featured
        name: featured
        widget: boolean
        required: false


      - label: Show Table of Contents
        name: toc
        widget: boolean
        required: false

      - label: Use Page Bundles
        name: usePageBundles
        widget: boolean
        default: true
        required: false

      - label: Featured Image
        name: featureImage
        widget: image
        media_folder: images
        default: /images/thumbnail.jpg

      - label: Featured Image Caption
        name: featureImageCap
        widget: string

      - label: Thumbnail
        name: thumbnail
        widget: image
        media_folder: images
        default: /images/thumbnail.jpg

      - label: Social Image
        name: shareImage
        widget: image
        media_folder: images
        default: /images/thumbnail.jpg

      - label: Show Code Lines
        name: codeLineNumbers
        widget: boolean
        default: true
        required: false

      - label: Number of Code Lines
        name: codeMaxLines
        widget: number
        default: 10

      - label: Show Figure Label
        name: figurePositionShow
        widget: boolean
        default: true
        required: false

      - label: Show Related Articles
        name: showRelatedInArticle
        widget: boolean
        default: true
        required: false

      - label: Body
        name: body
        widget: markdown

      - label: "Categories"
        name: "categories"
        widget: "list"

      - label: "Tags"
        name: "tags"
        widget: "list"