<div class="side-item item-1">
    <a class="entry-image-wrap sz-1 is-image" href="{{ .Permalink }}" title="{{ .Title }}">
        <span class="entry-image pbt-lazy" data-src="{{.Permalink}}{{.Params.thumbnail}}" style="background-image:url('{{.RelPermalink}}{{.Params.thumbnail}}')"></span>
    </a>
    <div class="entry-header">
        <div class="entry-title">
            <a href="{{ .Permalink }}" title="{{ .Title | markdownify }}">
                {{ .Title | markdownify }}
            </a>
        </div>
        <div class="entry-meta">
            <span class="entry-time mi"><time class="published" datetime="2021-07-31T12:21:00.000-07:00">{{ dateFormat "January 02, 2006"
            .Date }}</time></span>
        </div>
    </div>
</div>
